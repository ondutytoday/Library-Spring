<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div>
    <a th:href="@{books/new}">new book</a>
</div>

<div th:each="book : ${books}">
    <a th:href="@{books/{id} (id=${book.getBookId()})}" th:text="${book.getTitle()}">title </a>
</div>
</body>
</html>
