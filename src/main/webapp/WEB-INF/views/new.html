<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Title: </label>
    <input type="text" th:field="*{title}"  id="title"/>
    <br>
    <label for="author">Author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br>
    <label for="publishing_year">Publishing Year: </label>
    <input type="text" th:field="*{publishingYear}" id="publishing_year"/>
    <br>
    <label for="genre">Genre: </label>
    <input type="text" th:field="*{genre}" id="genre"/>
    <br>
    <label for="page_count">Page Count: </label>
    <input type="text" th:field="*{pageCount}" id="page_count"/>
    <br>
    <input type="submit" value="Add book">
</form>
</body>
</html>
