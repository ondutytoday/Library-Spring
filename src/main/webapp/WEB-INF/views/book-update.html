<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
<form action="#" th:action="@{/book-update}" th:object="${book}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{bookId}" id="id" placeholder="ID">
    <br/>
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <br/>
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Author">
    <br/>
    <label for="publishingYear">Year of publishing</label>
    <input type="text" th:field="*{publishingYear}" id="publishingYear" placeholder="Year of publishing">
    <br/>
    <label for="genre">Genre</label>
    <input type="text" th:field="*{genre}" id="genre" placeholder="Genre">
    <br/>
    <label for="pageCount">Count of pages</label>
    <input type="text" th:field="*{pageCount}" id="pageCount" placeholder="Count of pages">
    <br/>
    <input type="submit" value="Update Book">
</form>
</body>
</html>
