<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<p th:text="${book.getBookId()}">value</p><br>

<p th:text="${book.getTitle()}">value1</p><br>

<p th:text="${book.getAuthor()}">value2</p><br>

<p th:text="${book.getPublishingYear()}">value3</p><br>

<p th:text="${book.getGenre()}">value4</p><br>

<p th:text="${book.getPageCount()}">value5</p><br>
</body>
</html>
